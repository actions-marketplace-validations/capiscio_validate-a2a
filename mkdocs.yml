site_name: CapiscIO GitHub Action
site_description: Official GitHub Action for validating Agent-to-Agent (A2A) Protocol compliance in CI/CD pipelines.
site_url: https://docs.capiscio.io/validate-a2a/
repo_url: https://github.com/capiscio/validate-a2a
repo_name: capiscio/validate-a2a

theme:
  name: material
  palette:
    - scheme: slate
      primary: blue grey
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: blue grey
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
